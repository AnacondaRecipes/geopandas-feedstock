{% set version = "0.4.1" %}

package:
  name: geopandas
  version: {{ version }}

source:
  url: https://github.com/geopandas/geopandas/releases/download/v{{ version }}/geopandas-{{ version }}.tar.gz
  sha256: a59345c7ee9c4532101342bf31f5c576c32f901f16a5aaf0637c7e1f5ac8939c

build:
  number: 1
  noarch: python
  script: "{{ PYTHON }} -m pip install . --no-deps -vv"

requirements:
  host:
    - python
    - pip
  run:
    - python
    - pandas
    - pyproj >=1.9,<2
    - shapely
    - fiona
    - six
    - rtree
    - descartes
    - matplotlib
    # We may want to re-add these two when the openssl migration is over and/or
    # when conda-forge starts using the `strict` channel option.
    # - psycopg2
    # - sqlalchemy
    - mapclassify

test:
  imports:
    - geopandas
    - geopandas.io
  files:
    - test_data

about:
  home: http://geopandas.org
  license: BSD 3-clause
  license_file: 'LICENSE.txt'
  summary: 'Geographic pandas extensions'

extra:
  recipe-maintainers:
    - ocefpaf
    - jorisvandenbossche
    - jdmcbr
